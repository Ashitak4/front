<div class="reason primary-background">
    <div class="reason-title">
        <h2>{{ reason?.title}}</h2>
    </div>
    <div class="reason-container">
        <div class="reason-content">
            <!-- <span class="citation">C'est de plus en plus cher !</span> -->
            <p>
                {{ reason?.description}}
            </p>
        </div>
        <div class="reason-image">
            <img src="{{ reason?.imagePath}}" alt="inflation">
        </div>
    </div>
</div>
